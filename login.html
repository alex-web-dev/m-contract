<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="img/favicon.png" />

    <link rel="stylesheet" href="css/media.css?v=37" />
    <title>M-Contract - Вход</title>
  </head>
  <body>
    <main class="main main--pt-0">
      <div class="login main__full-section">
        <div class="login__left">
          <a href="index.html" class="logo login__logo">
            <svg
              class="logo__img logo__img--sm"
              width="54"
              height="54"
              viewBox="0 0 296 298"
              fill="none"
              xmlns="http://www.w3.org/2000/svg">

            </svg>
          </a>
          <form class="form login__form js-form" action="#" autocomplete="off">
            <div class="form__header">
              <h2 class="text text--bold text--center text--upper form__title">Вход</h2>
              <p class="text text--center text--xxs text--neutral-600 form__text form__text--mt-xs">С возвращением! Введите свои данные</p>
            </div>
            <div class="form__main">
              <div class="input form__item">
                <label class="text text--3xs input__label input__label--mb-sm" for="login-name">Логин</label>
                <div class="input__main">
                  <input
                    class="input__field input__field--sm"
                    id="login-name"
                    type="text"
                    placeholder="example@gmail.com"
                    name="login"
                    data-validate="email" />
                </div>
                <span class="text text--3xs text--lh-125 input__error"></span>
              </div>
              <div class="input form__item">
                <label class="text text--3xs input__label input__label--mb-sm" for="login-password">Пароль</label>
                <div class="input__main">
                  <input
                    class="input__field input__field--sm input__field--with-eye"
                    id="login-password"
                    type="password"
                    name="password"
                    data-validate="password" />
                  <button class="input__eye-btn" type="button"></button>
                </div>
                <span class="text text--3xs text--lh-125 input__error"></span>
              </div>
              <a class="link link--primary link--hover-line link--xs link--iblock link--blue-500 form__remind" href="#">Забыли пароль?</a>
              <button class="btn btn--full btn--text-xs btn--blue-500 btn--py-sm form__btn">Войти</button>
              <p class="text text--3xs text--center text--lh-125 form__addition">
                У Вас нет аккаунта?
                <a href="register.html">Зарегистрироваться</a>
              </p>
            </div>
          </form>
        </div>
        <div class="login__right">
          <div class="login-banner login__banner">
            <div class="login-banner__main">
              <div class="login-banner__info">
                <div class="text text--xs text--medium text--upper text--spacing-10 login-banner__subtitle">
                  Электронная торговая площадка
                </div>
                <h1 class="title title--1 title--gray-400 login-banner__title">
                  Продажа и закупка
                  <b>вторичного сырья и&nbsp;готовой продукции</b>
                </h1>
              </div>
              <div class="bg-boxes login-banner__bg-boxes">
                <div class="bg-box bg-boxes__item"></div>
                <div class="bg-box bg-boxes__item"></div>
                <div class="bg-box bg-boxes__item"></div>
                <div class="bg-box bg-boxes__item"></div>
                <div class="bg-box bg-boxes__item"></div>
                <div class="bg-box bg-boxes__item"></div>
              </div>
            </div>
            <object class="login-banner__img" data="img/banner-section/2.svg" width="582" height="314"></object>
            <div class="login-banner__bg-images">
              <img class="login-banner__bg-img" src="img/banner-section/bg-images/1.svg" alt="" />
              <img class="login-banner__bg-img" src="img/banner-section/bg-images/2.svg" alt="" />
              <img class="login-banner__bg-img" src="img/banner-section/bg-images/3.svg" alt="" />
              <img class="login-banner__bg-img" src="img/banner-section/bg-images/4.svg" alt="" />
              <img class="login-banner__bg-img" src="img/banner-section/bg-images/5.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/imask.js"></script>
    <script src="js/smooth-scrollbar.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/tippy.min.js"></script>
    <script src="js/main.js?v=37"></script>
    <script src="js/input-confirm.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
